  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-between"
      >
        <a href="index.html" class="logo d-flex align-items-center">
          <img src="/assets/img/logo2.png" alt="" />
          <span>대신수거</span>
        </a>

        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link scrollto" href="/index.html">Home</a></li>
            <li><a class="nav-link scrollto" href="#about">About</a></li>
            <li>
              <a
                class="nav-link scrollto"
                href="https://www.instagram.com/dev.choi28/"
                >SNS</a
              >
            </li>
            <li>
              <a class="nav-link scrollto active" onclick="pagemove()"
                >구독하기</a
              >
            </li>
            <li>
              <a class="getstarted scrollto" onclick="pagesign()">시작하기</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <section class="subsribe-form">
      <form action="#" method="post">
        <p class="title-sub">구독하기</p>

        <section class="current-subscribe">
          <div class="current">
            <p class="select-sub">선택한 구독서비스</p>
            <p class="select-plan">대신수거 Monthly</p>
            <p class="select-plan-sel">대신수거 Monthly 플랜 24,500 원/월</p>
          </div>
        </section>

        <div class="person-name">
          <p>개인정보</p>
          <input
            type="text"
            class="name"
            name=""
            id=""
            placeholder="닉네임"
            required
          /><br />
          <input
            type="email"
            class="email"
            name=""
            id=""
            placeholder="이메일"
            required
          />
          <input
            type="telephone"
            class="phone"
            placeholder="전화번호"
            required
          />
        </div>

        <div class="address-info">
          <p>주소정보</p>
          <input
            type="address"
            id="zipcode"
            placeholder="우편번호"
            class="zipcode"
            required
          />
          <i class="fa-solid fa-magnifying-glass" onclick="kakaopost()"></i>
          <br />
          <input
            type="text"
            id="address"
            placeholder="주소"
            class="address"
            required
          />
          <input
            type="text"
            id="detail-add"
            placeholder="동, 호수 입력"
            class="detail-add"
            required
          />
        </div>

        <div class="payment">
          <p>결제수단 등록</p>
          <div>
            <input type="checkbox" /> <label for="">카카오페이</label> <br />
            <input type="checkbox" /> <label for="">네이버페이</label> <br />
            <input type="checkbox" /> <label for="">신용/체크카드 등록</label>
            <br />
          </div>
        </div>

        <input type="submit" value="구독하기" class="subscribe" />
      </form>
    </section>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/js/address.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

    <!-- 카카오 postcode api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
